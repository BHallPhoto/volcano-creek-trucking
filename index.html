<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volcano Creek Enterprises - Under Construction</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url(./assets/trucking-bg.jpg);
      background-repeat: no-repeat;
  	  background-size: cover;
  	  background-position: 0% 50%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      border: 1px solid rgba(0, 0, 0, 0.8);
      border-radius: 12px;
      max-width: 600px;
      /* width: 90%; */
      @media (max-width: 840px) {
        margin: 0 10px;
      }
    }

    h1 {
        font-size: 2.2em;
        margin: 10px 0;
    }

    p {
      font-size: 1.1em;
      margin: 10px 0;
    }

    .countdown {
      font-size: 1.5em;
    }

    .timer {
        margin: 20px 0;
    }

    .contact {
      margin-top: 20px;
      font-size: 1em;
    }

    a {
      color: #a5c8ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .logo {
  	  padding: 10px 0;
  	  text-align: center;
 	    height: 200px;
    }

    .logo img {
  	  height: 100%;
    }
  </style>
</head>
<body>
    <div class="flex">
        <div class="logo">
            <img src="./assets/vc-trucking.png" alt="VC Trucking Logo">
        </div>
        <div class="container">
            <h1>We're Building Something Great</h1>
            <p>Our website is currently under construction.
                Please check back soon for updates from Volcano Creek Trucking.
            </p>
  
            <div class="timer">
                <span>Estimated Time of Launch:</span>
                <div class="countdown" id="countdown">
                    Launching in...
                </div>
            </div>
            <p class="contact">
                E-Mail Us at: <a href="mailto:volcanocrk@ftcnet.net">volcanocrk@ftcnet.net</a>
            </p>
        </div>
    </div>


  <script>
    // Set launch date (YYYY-MM-DD)
    const launchDate = new Date("2025-06-08T00:00:00").getTime();

    const countdownEl = document.getElementById("countdown");

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance <= 0) {
        countdownEl.innerHTML = "We're live!";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
</body>
</html>
